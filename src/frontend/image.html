<!DOCTYPE html>
<html>
<head>
    <title>Imagerr - Image Details</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/app.js"></script>
</head>
<body onload="incrementViewCount('{{.Image.ID}}')">
    <div class="container">
        <h1>Image Details</h1>
        <div class="image-detail">
            <img src="{{.Image.URL}}" alt="{{.Image.Description}}" class="full-size-image">
            <table class="metadata-table">
                <tr>
                    <th>Description</th>
                    <td>{{.Image.Description}}</td>
                </tr>
                <tr>
                    <th>Original Filename</th>
                    <td>{{.Image.OriginalFilename}}</td>
                </tr>
                <tr>
                    <th>Tags</th>
                    <td>
                        {{range .Image.Tags}}
                        <a href="/search?q={{.}}" class="tag-link">{{.}}</a>
                        {{end}}
                    </td>
                </tr>
                <tr>
                    <th>Upload Date</th>
                    <td>{{.Image.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
                </tr>
                <tr>
                    <th>Views</th>
                    <td>{{.Image.ViewCount}}</td>
                </tr>
            </table>
        </div>
        <div class="back-link">
            <a href="/">‚Üê Back to Gallery</a>
        </div>
    </div>
</body>
</html>
