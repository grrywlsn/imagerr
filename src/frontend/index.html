<!DOCTYPE html>
<html>
<head>
    <title>Imagerr - Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Imagerr</h1>
        
        {{if .error}}
        <div class="error">{{.error}}</div>
        {{end}}
        
        {{if .success}}
        <div class="success">
            {{.success}}<br>
            <a href="{{.url}}" target="_blank">View uploaded file</a>
        </div>
        {{end}}
        
        <div class="upload-container">
            <h2>Upload Image</h2>
            <form id="upload-form">
                <input type="file" accept="image/*" required>
                <textarea placeholder="Description" required></textarea>
                <input type="text" placeholder="Tags (comma separated)" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search images...">
            <div id="autocomplete-results"></div>
        </div>
        
        <div class="recent-uploads">
            <h2>Recent Uploads</h2>
            <table id="recent-uploads-table">
                <thead>
                    <tr>
                        <th>Thumbnail</th>
                        <th>Description</th>
                        <th>Tags</th>
                        <th>Upload Date</th>
                    </tr>
                </thead>
                <tbody id="recent-uploads-body"></tbody>
            </table>
        </div>

        <div id="results"></div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
