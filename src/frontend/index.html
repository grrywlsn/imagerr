<!DOCTYPE html>
<html>
<head>
    <title>Imagerr - Image Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Imagerr</h1>
        
        {{if .error}}
        <div class="error">{{.error}}</div>
        {{end}}
        
        {{if .success}}
        <div class="success">
            {{.success}}<br>
            <a href="{{.url}}" target="_blank">View uploaded file</a>
        </div>
        {{end}}
        
        <div class="upload-container">
            <h2>Upload Image</h2>
            <form id="upload-form">
                <input type="file" accept="image/*" required>
                <textarea placeholder="Description" required></textarea>
                <input type="text" placeholder="Tags (comma separated)" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search images...">
            <div id="autocomplete-results"></div>
        </div>
        
        <div class="recent-uploads">
            <h2>Recent Uploads</h2>
            <div class="grid-container">
                {{range .Images}}
                <div class="grid-item">
                    <a href="/image/{{.ID}}">
                        <img src="{{.URL}}" alt="{{.Description}}" class="thumbnail">
                    </a>
                    <div class="filename"><a href="/image/{{.ID}}">{{.OriginalFilename}}</a></div>
                    <div class="description">{{.Description}}</div>
                    <div class="tags">
                        {{range .Tags}}
                        <a href="/search?q={{.}}" class="tag-link">{{.}}</a>
                        {{end}}
                    </div>
                    <div class="upload-date">{{.CreatedAt.Format "2006-01-02 15:04:05"}}</div>
                </div>
                {{end}}
            </div>
        </div>

        <div class="search-results">
            <h2>Search Results</h2>
            <div class="grid-container" id="search-results-body"></div>
        </div>

        <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .thumbnail {
            width: 100%;
            height: auto;
        }
        .filename, .description, .tags, .upload-date {
            margin-top: 5px;
        }
        </style>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
